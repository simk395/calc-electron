<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <div id="frame">
        <button class="btn-frame minimize">z</button>
        <button class="btn-frame maximize">x</button>
        <button class="btn-frame close">y</button>
    </div> -->
    <div id="screen">
        <p class="value">0</p>
    </div>
    <!-- ops = operations; num = numbers -->
    <div id="buttons">
        <div class="row">
            <button class="btn ops" value="(">(</button>
            <button class="btn ops" value=")">)</button>
            <button class="btn ops" value="%">%</button>
            <button class="btn ops" value="C">C</button>
        </div>
        <div class="row">
            <button class="btn num" value="7">7</button>
            <button class="btn num" value="8">8</button>
            <button class="btn num" value="9">9</button>
            <button class="btn ops" value="/">/</button>
        </div>
        <div class="row">
            <button class="btn num" value="4">4</button>
            <button class="btn num" value="5">5</button>
            <button class="btn num" value="6">6</button>
            <button class="btn ops" value="*">x</button>
        </div>
        <div class="row">
            <button class="btn num" value="1">1</button>
            <button class="btn num" value="2">2</button>
            <button class="btn num" value="3">3</button>
            <button class="btn ops" value="-">-</button>
        </div>
        <div class="row">
            <button class="btn num" value="0">0</button>
            <button class="btn num" value=".">.</button>
            <button class="btn equal" value="=">=</button>
            <button class="btn ops" value="+">+</button>
        </div>
    </div>    
    <script type="module" src="src/index.js"></script>
</body>
</html>
