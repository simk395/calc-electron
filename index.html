<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="frame">
        <button class="btn-frame minimize">z</button>
        <button class="btn-frame maximize">x</button>
        <button class="btn-frame close">y</button>
    </div>
    <div id="screen">
        <p class="value">12345</p>
    </div>
    <!-- ops = operations; num = numbers -->
    <div class="row">
        <button class="btn ops">(</button>
        <button class="btn ops">)</button>
        <button class="btn ops">%</button>
        <button class="btn ops">C</button>
    </div>
    <div class="row">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn ops">/</button>
    </div>
    <div class="row">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn ops">*</button>
    </div>
    <div class="row">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn ops">-</button>
    </div>
    <div class="row">
        <button class="btn num">0</button>
        <button class="btn num">.</button>
        <button class="btn ops">+</button>
        <button class="btn equal">=</button>
    </div>

    
</body>
</html>
